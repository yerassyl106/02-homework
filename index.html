<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
const book = {
  title: "Жамбыл Жабаев",
  author: "Жамбыл Жабаев",
  pages: 512,
  isRead: false,

  
  readBook: function () {
    console.log(`Сіз "${this.title}" кітабын ${this.author} жазған оқып жатсыз.`);
  },


  toggleReadStatus: function () {
    this.isRead = !this.isRead;
    console.log(`Оқу күйі жаңартылды: ${this.isRead}.`);
  }
};


book.readBook(); 
book.toggleReadStatus(); 
book.toggleReadStatus(); 

    </script>
</body>
</html>
